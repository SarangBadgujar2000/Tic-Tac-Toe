<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div class="Player1">
            <h2>Player 1</h2>
            <p id="player-1-StatusMsg">Start From You</p>
        </div>
        <div class="grid-container">
            <div class="box b-left b-top" id="box-1"></div>
            <div class="box b-top" id="box-2"></div>
            <div class="box b-top b-right" id="box-3"></div>
            <div class="box b-left" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box b-right" id="box-6"></div>
            <div class="box b-left b-bottom" id="box-7"></div>
            <div class="box b-bottom" id="box-8"></div>
            <div class="box b-right b-bottom" id="box-9"></div>
        </div>
        <div class="Player2">
            <h2>Player 2</h2>
            <p id="player-2-StatusMsg" ></p>
        </div>
    </div>
    <div class="resetbtn flex">
        <p id="Draw"></p>
        <button id="clearbtn">Reset</button>
    </div>

</body>
<script src="scipt.js"></script>

</html>
